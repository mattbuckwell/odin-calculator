<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project | Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- <h1>Calculator</h1> -->
    <div class="container">
        <h3 class="display"></h3>
        <button class="top clear">CE</button>
        <button class="top plus-minus">+/-</button>
        <button class="top percent">%</button>
        <button class="operator btn">/</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="operator btn">*</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="operator btn">-</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="operator btn">+</button>
        <button class="zero btn">0</button>
        <button class="btn">.</button>
        <button class="operator equal">=</button>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
